<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="./script.js" type="text/javascript"></script>

    <div id="wrapper">
        <form class="myForm" id="myForm" update="Update();return false">
            <label for="name">Imie</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Nazwisko </label>
            <input type="text" name="surname" id="surname" required>

            <label for="age">Wiek</label>
            <input type="amount" name="age" id="age" required>

            <label name="children" id="children">Dzieci </label>
            <input type="amount" name="children" id="children" required>

            <button type="submit">Wyślij</button>
        </form>

        <tr id = table>
            <td id="nameTable" style="font-weight: bold;">Imię</td>
            <td id="surnameTable" style="font-weight: bold;">Nazwisko</td>
            <td id="ageTable" style="font-weight: bold;">Wiek</td>
            <td id="childrenTable" style="font-weight: bold;">Dzieci</td>
        </tr>
    </div>
</body>

</html>
