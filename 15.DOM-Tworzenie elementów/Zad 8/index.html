<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="wrapper">
        <form class="myForms" id="myForms" onsubmit="onSubmit();return false">
            <label for="typeLabel">Typ</label>
            <input type="type" name="type" id="type" required>
            
            <label for="tekstLabel">tekst</label>
            <input type="tekst" name="tekst" id="tekst" required>

            <label for="colorLabel">Kolor tekstu:</label>
            <select id="color" name="color">
              <option value="blue">Niebieski</option>
              <option value="red">Czerwony</option>
              <option value="green">Zielony</option>
            </select>

            <label for="backgroundColorLabel">Kolor tła:</label>
            <select id="backgroundColor" name="backgroundColor">
                <option value="blue">Niebieski</option>
                <option value="red">Czerwony</option>
                <option value="green">Zielony</option>
            </select>

            <label name="amountLabel" id="amountLabel">Ile razy:</label>
            <input type="amount" name="amount" id="amount" required>
            
            <button type="submit">Utwórz</button>
        </form>

        <div id = addObjects>

        </div>
        
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
